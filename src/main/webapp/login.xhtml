<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en"
      lang="en">

<h:head>
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css"/>
</h:head>

<h:body style="position: relative; height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; flex-direction: column">
    <p:graphicImage styleClass="logo" name="images/logo.png" />

    <p:messages style="width: 95%" id="messages" showDetail="true" showIcon="false" showSummary="false" closable="true">
        <p:autoUpdate/>
    </p:messages>

    <h:form styleClass="flex text-center" style="margin-top: 80px">

        <h:panelGrid styleClass="panelGrid" columns="2" cellpadding="5">
            <p:outputLabel for="email" styleClass="mb-4">E-mail:</p:outputLabel>
            <p:inputText id="email"
                         value="#{loginBean.login.email}"
                         styleClass="form-control mb-4">
            </p:inputText>
            <p:outputLabel for="senha">Senha:</p:outputLabel>
            <p:password    id="senha"
                           value="#{loginBean.login.senha}"
                           styleClass="form-control"/>

            <f:facet name="footer" >
                <h:commandButton id="entrar"
                                 value="ENTRAR"
                                 styleClass="btn btn-success mt-4"
                                 action="#{loginBean.entrar()}"/>
            </f:facet>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
